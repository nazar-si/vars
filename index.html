<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <div>
        <h1>Hello world</h1>
    </div>
    <p>This is simple text with a <a href="#" styled>link</a> in it</p>
    <script>
        const theme = window.matchMedia("(prefers-color-scheme: dark)").matches;
        (theme ? document.body.setAttribute("dark", true) : document.body.removeAttribute("dark"));
    </script>
</body>

</html>
